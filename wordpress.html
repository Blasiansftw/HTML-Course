<title>Slideshow Images</title>
    <style>
      .slider {
        width: 500px;
        height: 540px;
        background-color: white;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
        text-align: center;
        overflow: hidden;
      }
      .image-container {
        width:2000px;
        background-color: pink;
        height: 500px;
        clear: both;
        position: relative;
        -webkit-transition: left 2s;
        -moz-transition: left 2s;
        -o-transition: left 2s;
        transition: left 2s;
      }
      .slide {
        float: left;
        margin: 0px;
        padding: 0px;
        position: relative;
      }
      #slide-1:target ~ .image-container {
        background-color: black;
        left: 0px;
      }
      #slide-2:target ~ .image-container {
        background-color: black;
        left: -500px;
      }
      #slide-3:target ~ .image-container {
        background-color: black;
        left: -1000px;
      }
      #slide-4:target ~ .image-container {
        background-color: black;
        left: -1500px;
      }
      .buttons {
        position: relative;
        top: -20px;
      }
      .buttons a {
        display: inline-block;
        background-color: grey;
        height: 15px;
        width: 15px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.5s ease-out;
      }
       .buttons a:hover,
       .buttons a:focus {
       background-color: black;
       height: 20px;
       width: 20px;
       }  
      .divider {
        width:1px;
        height:auto;
        display:inline-block;
      }
    </style>
  
    <div class="slider">
      <span id="slide-1"></span>
      <span id="slide-2"></span>
      <span id="slide-3"></span>
      <span id="slide-4"></span>
      <div class="image-container">
        <img src="https://capcorer.files.wordpress.com/2022/12/photo-output-3.jpg" class="slide" width="500" height="500">
        <img src="https://capcorer.files.wordpress.com/2022/12/photo-output-2.jpg" class="slide" width="500" height="500">
        <img src="https://capcorer.files.wordpress.com/2022/12/photo-output-4.jpg" class="slide" width="500" height="500">
        <video controls width = "500">
            <source src ="https://i.imgur.com/tiBflv5.mp4" type="video/mp4" class="slide" width="500" height="500">
        </video>
      </div>
      <br>
      <br>
      <div class="buttons">
        <a href="#slide-1"></a>
        <div class="divider"></div>
        <a href="#slide-2"></a>
        <div class="divider"></div>
        <a href="#slide-3"></a>
        <div class="divider"></div>
        <a href="#slide-4"></a>
      </div>
    </div>
